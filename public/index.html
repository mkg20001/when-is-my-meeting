<!doctype html>

<html>

<head>
  <title>When is my meeting?!</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="page">
    <div class="main">
      <div>
        <h1 class="main-header">When is my meeting?!</h1>
        <h2 class="main-subheader">Timezones are tough<br>Here's a calculator</h2>

        <div class="input-wrapper">
          <span class="label">Time</span>
          <input id="time" type="text" class="entry-box main-box" placeholder="00:00">
        </div>

        <div class="input-wrapper">
          <span class="label">Location / Timezone</span>
          <input id="location" type="text" class="entry-box sub-box" placeholder="Timezone or Place">
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js" async></script>
</body>
